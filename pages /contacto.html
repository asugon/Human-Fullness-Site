    <!--Formulario para clientes Bootstrap-->
    <main class="form">
        <h3 id="titulo-form">Deja tus datos para recibir más información</h3>
        <form>
            <div class="row mb-2 mt-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>

                    <input type="text" class="form-control" placeholder="Apellido">

            </div>
            <div class="row mb-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Teléfono">
                </div>
                <div class="col">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Correo">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <select class="form-select" aria-label="Interés" aria-placeholder="Interés">

                        <option value="1">Personal</option>
                        <option value="2">Ejecutivo</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Empresa">
                </div>
            </div>
            <div class="input-group mb-2">
                <textarea class="form-control" aria-label="With textarea" placeholder="Mensaje"></textarea>
            </div>
            <div class="boton-secundario">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1 mb-2">
                        <button id="boton-4" type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
